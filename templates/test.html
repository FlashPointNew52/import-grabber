{% extends 'subnav.html' %}

{% block templPage %}
    <form class="form-inline my-2 my-lg-0" action="/test" method="get">
        <input class="form-control mr-sm-2" type="text" placeholder="ВВедите строку" name="data" aria-label="Тест" value="{{ link }}"
               style="width: calc(100% - 200px);">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Тест</button>
    </form>
    {% if data %}
        {{ data }}
    {% endif %}
{% endblock %}
